<html>
	<head>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
<style>
 #arjsDebugUIContainer { display: none; }
</style>
	</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best; sourceType: webcam;'>
    	<a-assets>
			<a-asset-item id="assetAframe" src="models/chr_knight.ply"></a-asset-item>
		</a-assets>
    
      <a-anchor hit-testing-enabled='true'>

       <a-entity ply-model="src: #assetAframe" rotation='-90 0 0'scale='0.02 0.02 0.02'></a-entity>
 
      </a-anchor>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
